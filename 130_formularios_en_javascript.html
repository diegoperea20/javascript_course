  <!--con onload: cuando se carga la pagina-->
  <!--con onchange: cuando se deja de modificar-->

  <body onload="entrar()">
    <form id="formulario">
      Nombre:
      <input type="text" name="nombre" onchange="convertir_mayuscula(this)" />
      <br />
      Apellido:<input type="text" name="apellido" />
    </form>
    <button onclick="mostrarValores()">Mostrar</button>

    <h2 id="salga"></h2>
    <script>
      function convertir_mayuscula(cosa_cualquiera) {
        cosa_cualquiera.value = cosa_cualquiera.value.toUpperCase();
      }

      function entrar() {
        alert("entrando...");
        let cadena = "";
        if (navigator.cookieEnabled) {
          cadena = "cookies estan habilitadas";
        } else {
          cadena = "cookies   NO  estan habilitadas";
        }
        console.log(cadena);
      }

      function mostrarValores() {
        let formulario = document.forms["formulario"];
        let texto_nombre_y_apellido = "";
        let nombre = formulario["nombre"];
        let apellido = formulario["apellido"];
        text_nombre = nombre.value;
        text_apellido = apellido.value;
        texto_nombre_y_apellido =
          "Nombre Completo:" + nombre.value + "  " + apellido.value;
        /*forma conjunta de acceder al nombre y apellido*/
        /*for (let elemento of formulario) {
          textico += elemento.value + "<br/>";
        }
        console.log(textico)*/
        console.log(text_nombre);
        console.log(text_apellido);
        console.log(texto_nombre_y_apellido);
        /*para mostrar en diferentes elementos*/
        document.getElementById("salga").innerHTML = texto_nombre_y_apellido;
        /*document.write() : sobreescibe todo */
      }
    </script>
    <br />
    <button onclick="mostrarimagen()">Mostrar imagen y cambio de color</button>

      function mostrarimagen() {
        document.getElementById("imagen").src =

        document.getElementById("salga").style.color = "blue";
